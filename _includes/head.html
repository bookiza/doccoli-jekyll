<head>
    <meta charset="utf-8">
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible">
    <meta content="default" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="width=device-width, initial-scale=1.0,  user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no viewport-fit=cover" name="viewport">
    <meta content="E7rBnL5blfPQnr2ATZibbYWpFc83hvDTfcMOUl0zqM8" name="google-site-verification">
    <meta content="notranslate" name="google">

    <link rel="apple-touch-icon" sizes="180x180" href="{{site.baseurl}}/assets/images/apple-touch-icon.png">
    <link rel="icon" sizes="32x32" type="image/png" href="{{site.baseurl}}/assets/images/favicon-32x32.png">
    <link rel="shortcut icon" type="image/png" href="{{site.baseurl}}/assets/images/favicon.png">
    <link rel="icon" sizes="16x16" type="image/png" href="{{site.baseurl}}/assets/images/favicon-16x16.png">
    <link rel="manifest" href="{{site.baseurl}}/assets/images/manifest.json">
    <link rel="mask-icon" color="#5bbad5" href="{{site.baseurl}}/assets/images/safari-pinned-tab.svg">
    <link rel="shortcut icon" href="{{site.baseurl}}/assets/images/favicon.ico">

    <meta content="Bubblin Official Documentation" name="apple-mobile-web-app-title">
    <meta content="Bubblin Official Documentation" name="application-name">
    <meta content="#ffab00" name="msapplication-TileColor">

    <meta content="{{site.baseurl}}/assets/images/mstile-144x144.png" name="msapplication-TileImage">
    <meta content="{{site.baseurl}}/assets/images/browserconfig.xml" name="msapplication-config">

    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ " /feed.xml " | relative_url }}">
    {% if jekyll.environment == 'development' and site.google_analytics %}
      {% include google-analytics.html %}
    {% endif %}

    {% if jekyll.environment == 'development' and site.heap_analytics %}
      {% include heap-analytics.html %}
    {% endif %}

    <script type="text/javascript" src="{{ 'assets/js/search.js' | relative_url }}"></script>
</head>
